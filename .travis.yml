language: csharp
solution: Alexandria.sln
install:
  - nuget restore Alexandria.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release Alexandria.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./Alexandria.Tests/bin/Release/Alexandria.Tests.dll